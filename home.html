<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>welcome my website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- balance -->
            <div class="stats shadow">
              <div class="stat">
                <div class="stat-title">Your balance</div>
                <div id="main-balance" class="stat-value">9400</div>
              </div>
            </div>
            <div class="divider"></div>
            <div>
              <button id="addMoney-btn" class="btn btn-lg">Add Money</button>
              <button id="cashOut-btn" class="btn btn-lg">Cashout</button>
            </div>
            <div class="divider"></div>
            <!-- add money start -->
            <div id="addMoney-main" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input id="add-money"
                    type="number"
                    placeholder="amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">PIN</span>
                  </label>
                  <input id="pin-no"
                    type="password"
                    placeholder="PIN No"
                    class="input input-bordered" autocomplete="off"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="add-money-btn" class="btn btn-primary">Add Money</button>
                </div>
              </form>
            </div>
            <!-- add money end -->
             <!-- cash out start -->
             <div id="cashOut-main" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
               <form class="card-body">
                 <div class="form-control">
                   <label class="label">
                     <span class="label-text">Amount</span>
                   </label>
                   <input id="cash-out-money"
                     type="number"
                     placeholder="amount"
                     class="input input-bordered"
                     required
                   />
                 </div>
                 <div class="form-control">
                   <label class="label">
                     <span class="label-text">PIN</span>
                   </label>
                   <input id="cash-out-pin-no"
                     type="password"
                     placeholder="PIN No"
                     class="input input-bordered" autocomplete="off"
                     required
                   />
                 </div>
                 <div class="form-control mt-6">
                   <button id="cash-out-money-btn" class="btn btn-primary">Cash Out</button>
                 </div>
               </form>
             </div>
             <!-- cash out end -->
          </div>
        </div>
      </div>
    </main>
    <script src="./js/addMoney.js"></script>
    <script src="./js/cashout.js"></script>
    <script src="./js/feature.js"></script>
  </body>
</html>
